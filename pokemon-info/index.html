<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">

        <h1>Pokemon Search</h1>

        <form id="form">
            <div class="inputContainer">
                <input type="text" id="pokemonInput">
                <button type="submit" id="button"> Search </button>
            </div>
        </form>


        <div id="loader"></div>
        
        <div id="infoContainer">
            <div id="name"> </div>
            <div id="height"> </div>
            <div id="weight"> </div>
            <div id="type"> </div>
            <div class="pics">
                <div class="picBg">
                    <div id="frontPic"> </div>
                </div>
                <div class="picBg">
                    <div id="backPic"> </div>
                </div>
                
            </div>
        </div>
        <div id="still"></div>
    </div>

  

    <script src="script.js"></script>
</body>
</html>
